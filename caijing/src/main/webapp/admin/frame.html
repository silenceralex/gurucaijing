<script type="text/javascript">
var leftWidth;
var widths=[140,0];
var iw=1;
function SwitchLeftWidth(){
	document.getElementById("left").style.width=widths[iw];
	var clickboxsrc = document.getElementById("clickbox").src.split("img/arrow_left.gif");
	if (clickboxsrc.length<2){
		document.getElementById("clickbox").src='img/arrow_left.gif';
	}else{
		document.getElementById("clickbox").src='img/arrow_right.gif';
	}
	iw++;
	if(iw>=widths.length) iw=0;
}
function setLeftWidth(w){
	document.getElementById("left").style.width=w;
}
function startResize(){
	document.getElementById('resizeBox').setCapture();
	document.getElementById('resizeBox').onmousemove=function(){
		var w=event.x-6;
		if(w<0) w=0;
		document.getElementById("left").style.width=w;
	}
	document.getElementById('resizeBox').onmouseup=function(){
		document.getElementById('resizeBox').releaseCapture();
		leftWidth=document.getElementById("left").style.pixelWidth;
		document.getElementById('resizeBox').onmousemove=null;
		document.getElementById('resizeBox').onmouseup=null;
	}
}
function minSizeLeft(){
	leftWidth=document.getElementById("left").style.pixelWidth;
	document.getElementById("clickbox").style.display="none";
	setLeftWidth(0);
}
function resumeLeft(){
	document.getElementById("clickbox").style.display="block";
	setLeftWidth(leftWidth);
}
</script>
