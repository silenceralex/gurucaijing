<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>公司研报分析结果列表页</title>
		<!--<link rel="stylesheet" href="/admin/img/cp.css" type="text/css" />-->
        <link rel="stylesheet" href="/admin/img/main.css" type="text/css" />
		<script type="text/javascript" src="/admin/js/jsonrpc.js"></script>
	</head>

	<body>
		<table width="100%" border="0" cellspacing="0" cellpadding="0">

			<table width="100%" border="0" cellspacing="2" cellpadding="0">
				<tr>
					<td bgcolor="#E0E7FF" height="30">
						&nbsp;&nbsp;
						<strong>当前栏目: <a
							href="/admin/showRecommend.htm?saname=${saname}">${saname}</a>
							&gt;&gt;  </strong>
					</td>
				</tr>
			</table>

			<table width="100%" border="0" cellspacing="2" cellpadding="0">
				<tr bgcolor="#0066CC" class="cWhite">
					<th scope="col" width="60" height="30">
						研报id
					</th>
					<th scope="col" width="80">券商 
					</th>
					<th scope="col" width="250"> 
						标题&nbsp; 
					</th>
					<th scope="col" width="160"> 
						上市公司 
					</th>
                    <th scope="col" width="160"> 
						评级 
					</th>
					<th scope="col" width="120">每股收益 
					</th>
					<th scope="col" width="120">
						分析师
					</th>
					<th scope="col" width="80">
						时间
					</th>
				</tr>
				<!-- 视频列表 -->
				#foreach($recommend in $recommendlist)
				<tr id="${recommend.reportid}">
					<td bgcolor="#E0E7FF" align="center">
						<a href="/admin/recommendedit.htm?rid=$recommend.reportid" title="编辑该抽取结果">$recommend.recommendid</a>
					</td>
					<td bgcolor="#E0E7FF">
						<font color="blue">&nbsp;&nbsp;$recommend.saname</font> 
					</td>
					<td bgcolor="#E0E7FF">
						&nbsp; $recommend.title
					</td>
					<td height="30" bgcolor="#E0E7FF" align="center">
							${recommend.stockname}(${recommend.stockcode})
					</td>
                    <td height="30" bgcolor="#E0E7FF" align="center">
							<font color="red">$recommend.grade</font>
					</td>
					<td bgcolor="#E0E7FF" align="center">
						$recommend.eps
					</td>

					<td bgcolor="#E0E7FF">
						&nbsp;&nbsp;$recommend.aname
					</td>
					<td bgcolor="#E0E7FF">
						&nbsp;&nbsp;$recommend.createdate
					</td>
				</tr>
				#end
			</table>
			<!---列表--->
			<br />
			<table width="100%" border="0" cellspacing="2" cellpadding="0">
				<tr>
					<td align="center">
						$paginatorLink
					</td>
				</tr>
			</table>
			<!---分页--->

		</table>
	</body>
</html>
