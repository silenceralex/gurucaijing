<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>专栏文章列表页</title>
		<link rel="stylesheet" href="/admin/img/cp.css" type="text/css" />
		<script type="text/javascript" src="/admin/js/jsonrpc.jjs"></script>
	</head>

	<body>
		<table width="100%" border="0" cellspacing="0" cellpadding="0">

			<table width="100%" border="0" cellspacing="2" cellpadding="0">
				<tr>
					<td bgcolor="#E0E7FF" height="30">
						&nbsp;&nbsp;
						<strong>当前人物: <a
							href="/admin/showArticle.htm?saname=${saname}">${saname}</a>
							&gt;&gt; </strong>
					</td>
				</tr>
			</table>

			<table width="100%" border="0" cellspacing="2" cellpadding="0">
				<tr bgcolor="#0066CC" class="cWhite">
					<th scope="col" width="30" height="30">
						<input type="checkbox" name="mmAll" title="全选"
							onclick="checkAll(this, 'column')" />
					</th>
					<th scope="col" width="108">
						ID
					</th>
					<th scope="col">
						文章标题
					</th>
					<th scope="col" width="180">
						发布时间
					</th>
					<th scope="col" width="80">
						来源
					</th>
				</tr>
				<!-- 视频列表 -->
				#foreach($article in $articlelist)
				<tr id="${article.aid}">
					<td height="30" bgcolor="#E0E7FF" align="center">
						<input name="column" type="checkbox" value="v_${article.aid}"
							onclick="selVideo('${article.aid}', this)" />
					</td>
					<td bgcolor="#E0E7FF" align="center">
						$article.aid
					</td>
					<td bgcolor="#E0E7FF">
						<a href="/admin/article.htm?aid=$article.aid" target=_blank>&nbsp; $article.title</a>						
					</td>		
					<td bgcolor="#E0E7FF" align="center">
						$datetool.transformDate(${article.ptime})
					</td>			
					<td bgcolor="#E0E7FF" align="center">
						$article.src
					</td>
				</tr>
				#end
			</table>
			<!---列表--->
			<br />
			<table width="100%" border="0" cellspacing="2" cellpadding="0">
				<tr>
					<td align="center">
						$paginatorLink
					</td>
				</tr>
			</table>
			<!---分页--->

		</table>
	</body>
</html>
